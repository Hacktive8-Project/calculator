<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Ilmiah Lengkap</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <!-- Header -->
        <div class="calculator-header">
          <h1>Kalkulator Ilmiah</h1>
          <div class="mode-toggles">
            <button class="mode-btn active" id="degBtn">DEG</button>
            <button class="mode-btn" id="radBtn">RAD</button>
          </div>
        </div>

        <!-- Display -->
        <div class="display-section">
          <div class="history-display" id="historyDisplay"></div>
          <div class="main-display">
            <input
              type="text"
              id="display"
              class="display"
              readonly
              value="0"
            />
          </div>
          <div class="memory-indicator" id="memoryIndicator">M</div>
        </div>

        <!-- Scientific Functions -->
        <div class="scientific-functions">
          <button class="btn function-btn" onclick="appendFunction('sin(')">
            sin
          </button>
          <button class="btn function-btn" onclick="appendFunction('cos(')">
            cos
          </button>
          <button class="btn function-btn" onclick="appendFunction('tan(')">
            tan
          </button>
          <button class="btn function-btn" onclick="appendFunction('log(')">
            log
          </button>
          <button class="btn function-btn" onclick="appendFunction('ln(')">
            ln
          </button>
          <button class="btn function-btn" onclick="appendOperator('^')">
            x^y
          </button>
          <button class="btn function-btn" onclick="appendFunction('‚àö(')">
            ‚àö
          </button>
          <button class="btn function-btn" onclick="appendFunction('‚àõ(')">
            ‚àõ
          </button>
          <button class="btn function-btn" onclick="appendConstant('œÄ')">
            œÄ
          </button>
          <button class="btn function-btn" onclick="appendConstant('e')">
            e
          </button>
          <button class="btn function-btn" onclick="factorial()">n!</button>
          <button class="btn function-btn" onclick="appendOperator('%')">
            %
          </button>
        </div>

        <!-- Memory Functions -->
        <div class="memory-functions">
          <button class="btn memory-btn" onclick="memoryClear()">MC</button>
          <button class="btn memory-btn" onclick="memoryRecall()">MR</button>
          <button class="btn memory-btn" onclick="memoryAdd()">M+</button>
          <button class="btn memory-btn" onclick="memorySubtract()">M-</button>
          <button class="btn memory-btn" onclick="memoryStore()">MS</button>
        </div>

        <!-- Main Buttons -->
        <div class="main-buttons">
          <button class="btn clear-btn" onclick="clearAll()">AC</button>
          <button class="btn clear-btn" onclick="clearEntry()">CE</button>
          <button class="btn operator-btn" onclick="backspace()">‚å´</button>
          <button class="btn operator-btn" onclick="appendOperator('/')">
            √∑
          </button>

          <button class="btn number-btn" onclick="appendNumber('7')">7</button>
          <button class="btn number-btn" onclick="appendNumber('8')">8</button>
          <button class="btn number-btn" onclick="appendNumber('9')">9</button>
          <button class="btn operator-btn" onclick="appendOperator('*')">
            √ó
          </button>

          <button class="btn number-btn" onclick="appendNumber('4')">4</button>
          <button class="btn number-btn" onclick="appendNumber('5')">5</button>
          <button class="btn number-btn" onclick="appendNumber('6')">6</button>
          <button class="btn operator-btn" onclick="appendOperator('-')">
            ‚àí
          </button>

          <button class="btn number-btn" onclick="appendNumber('1')">1</button>
          <button class="btn number-btn" onclick="appendNumber('2')">2</button>
          <button class="btn number-btn" onclick="appendNumber('3')">3</button>
          <button class="btn operator-btn" onclick="appendOperator('+')">
            +
          </button>

          <button class="btn operator-btn" onclick="toggleSign()">¬±</button>
          <button class="btn number-btn" onclick="appendNumber('0')">0</button>
          <button class="btn operator-btn" onclick="appendDecimal()">.</button>
          <button class="btn equals-btn" onclick="calculate()">=</button>
        </div>

        <!-- Additional Functions -->
        <div class="additional-functions">
          <button class="btn function-btn" onclick="appendOperator('(')">
            (
          </button>
          <button class="btn function-btn" onclick="appendOperator(')')">
            )
          </button>
          <button class="btn function-btn" onclick="reciprocal()">1/x</button>
          <button class="btn function-btn" onclick="square()">x¬≤</button>
          <button class="btn function-btn" onclick="cube()">x¬≥</button>
          <button class="btn function-btn" onclick="appendFunction('abs(')">
            |x|
          </button>
          <button class="btn function-btn" onclick="appendFunction('asin(')">
            sin‚Åª¬π
          </button>
          <button class="btn function-btn" onclick="appendFunction('acos(')">
            cos‚Åª¬π
          </button>
          <button class="btn function-btn" onclick="appendFunction('atan(')">
            tan‚Åª¬π
          </button>
          <button class="btn function-btn" onclick="appendFunction('sinh(')">
            sinh
          </button>
          <button class="btn function-btn" onclick="appendFunction('cosh(')">
            cosh
          </button>
          <button class="btn function-btn" onclick="appendFunction('tanh(')">
            tanh
          </button>
        </div>

        <!-- History Panel -->
        <div class="history-panel" id="historyPanel">
          <div class="history-header">
            <h3>Riwayat Perhitungan</h3>
            <button class="clear-history-btn" onclick="clearHistory()">
              Hapus Riwayat
            </button>
          </div>
          <div class="history-list" id="historyList"></div>
        </div>

        <!-- Toggle History Button -->
        <button class="toggle-history-btn" onclick="toggleHistory()">
          üìú Riwayat
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
